<div class="login-form card card-body">
  <label for="login">Логин</label>
  <input id="login" [(ngModel)]="credentials.username" class="form-control" type="text"><br>

  <label for="password">Пароль</label>
  <input id="password" [(ngModel)]="credentials.password" class="form-control" type="text"><br>

  <button class="btn btn-secondary">Войти</button><br>
  <button class="btn btn-secondary" routerLink="/registration">Регистрация</button>
</div>
